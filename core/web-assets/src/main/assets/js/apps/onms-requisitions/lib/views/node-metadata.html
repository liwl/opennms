<div>

<div class="table-responsive">
  <div class="clearfix">
    <button type="button" class="btn btn-default btn-sm pull-right" id="add-metadata" ng-click="addMetaData()">
      <span class="glyphicon glyphicon-plus-sign"/> Add Meta Data
    </button>
    <h4>Context: requisition</h4>
  </div>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="width: 33.33%">Key</th>
        <th>Value</th>
        <th><span class="pull-right">Actions</span></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in node.requisitionMetaData | orderBy:'key'">
        <td>{{entry.key}}</td>
        <td>{{entry.value}}</td>
        <td>
          <span class="pull-right">
            <button type="button" class="btn btn-default btn-xs" uib-tooltip="Edit the meta data entry" ng-click="editMetaData(entry)">
              <span class="glyphicon glyphicon-pencil"/>
            </button>
            <button type="button" class="btn btn-default btn-xs" uib-tooltip="Remove the meta data entry" ng-click="removeMetaData(entry)">
              <span class="glyphicon glyphicon-trash"/>
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="table-responsive" ng-repeat="context in Utils.keys(node.otherMetaData) | orderBy">
  <h4>Context: {{context}}</h4>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="width: 33.33%">Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in node.otherMetaData[context] | orderBy:'key'">
        <td>{{entry.key}}</td>
        <td>{{entry.value}}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
